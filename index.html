<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MOGO</title>
	<link rel="stylesheet" href="./index.less">
</head>

<body>
	<section class="banner">
		<div class="container">
			<div class="banner__wrapper">
				<div class="banner__inner">
					<header class="header">
						<div class="header__logo">
							<a href="#"><img src="./images/mogo-header.png" alt="mogo-logo"></a>
						</div>
						<div class="header__nav-menu">
							<a href="#">about</a>
							<a href="#">service</a>
							<a href="#">work</a>
							<a href="#">blog</a>
							<a href="#">contact</a>
						</div>
						<div class="header__actives">
							<div class="header__truck"><a href="#"></a></div>
							<div class="header__search"><input type="search"></div>
						</div>
					</header>
					<div class="banner__subtitle">
						<h3>Creative Template</h3>
					</div>
					<div class="banner__title">
						<h1><span>Welcome</span>
							to MoGo</h1>
					</div>
					<span class="divider divider_white"></span>
					<div class="banner__button">
						<button type="button">learn more</button>
					</div>
					<div class="progress">
						<div class="progress__item">
							<div class="progress__line progress__line_active"></div>
							<div class="progress__text progress__text_active">
								<span>01</span>
								<h4>intro</h4>
							</div>
						</div>
						<div class="progress__item">
							<div class="progress__line"></div>
							<div class="progress__text">
								<span>02</span>
								<h4>work</h4>
							</div>
						</div>
						<div class="progress__item">
							<div class="progress__line"></div>
							<div class="progress__text">
								<span>03</span>
								<h4>about</h4>
							</div>
						</div>
						<div class="progress__item">
							<div class="progress__line"></div>
							<div class="progress__text">
								<span>04</span>
								<h4>contacts</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
